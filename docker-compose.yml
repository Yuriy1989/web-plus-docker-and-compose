version: '3'

services:
  backend:
    container_name: backend
    build: 
      context: backend
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - '4000:3000'
    depends_on:
      - postgres
  frontend:
    container_name: frontend
    build: 
      context: frontend
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - '3001:3000'
  postgres:
    container_name: postgres
    image: postgres:14-alpine 
    env_file: .env
